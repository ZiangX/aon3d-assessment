<!DOCTYPE html>
<html>
  <body>
    <div id="container"></div>

    <script>
      function getParameterByName(name) {
        url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      window.location.href = "hausvaletapp://main/profileTab/" + getParameterByName('code') + "#Intent;scheme=http;end";
      // window.location.href = "hausvaletapp://main/profileTab/notificationSetting/calendarSync/" + getParameterByName('code') + "#Intent;scheme=http;end";

    </script>
  </body>
</html>
