<!DOCTYPE html>
<script>
     function getParameterByName(name) {
        url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    window.location.href = "hauslifeapp://main/shootingTab/shootingDetails/" + getParameterByName('shootingId') + "#Intent;scheme=http;action=open_favs;end";
</script>
